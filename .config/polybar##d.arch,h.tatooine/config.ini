[bar/mainbar]
monitor = "DP-4"

enable-ipc = true
height = 20
width = 100%

background = ${colors.background}
foreground = ${colors.foreground}
border-top-size = 0
border-bottom-size = 0
border-color = #00000000

line-size = 1

font-0 = "Iosevka Nerd Font:pixelsize=14;3"
font-1 = "Iosevka Nerd Font:pixelsize=14;3"
font-2 = "Iosevka Nerd Font:pixelsize=14;3"
font-3 = "Iosevka Nerd Font:pixelsize=14;3"
font-4 = "Iosevka Nerd Font:pixelsize=14;3"
font-5 = "Iosevka Nerd Font:pixelsize=14;3"

modules-right = keyboard sep headset-light notification pulseaudio sep time sep powermenu
modules-center = tray sep spotify
modules-left = launcher sep i3 sep title

override-redirect = false

[bar/secondbar]
monitor = "${env:MONITOR}"

enable-ipc = true
height = 20
width = 100%

background = ${colors.background}
foreground = ${colors.foreground}

border-top-size = 0
border-bottom-size = 0
bordor-color = #0000

line-size = 1

font-0 = "Iosevka Nerd Font:pixelsize=8;3"
font-1 = "Iosevka Nerd Font:pixelsize=8;3"
font-2 = "Iosevka Nerd Font:pixelsize=8;3"
font-3 = "Iosevka Nerd Font:pixelsize=8;3"
font-4 = "Iosevka Nerd Font:pixelsize=8;3"
font-5 = "Iosevka Nerd Font:pixelsize=8;3"

modules-right = cpu cputemp mobotemp memory sep gputemp gpufan gpupower sep network sep time sep powermenu
;modules-center = spotify
modules-left = launcher sep i3 sep title

