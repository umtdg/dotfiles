[bar/mainbar]
monitor = "${env:MONITOR}"

enable-ipc = true
height = 20
width = 100%

background = ${colors.background}
foreground = ${colors.foreground}
border-top-size = 0
border-bottom-size = 0
border-color = #696969

line-size = 1

font-0 = "Iosevka Nerd Font:pixelsize=9;3"
font-1 = "Iosevka Nerd Font:pixelsize=9;3"
font-2 = "Iosevka Nerd Font:pixelsize=9;3"
font-3 = "Iosevka Nerd Font:pixelsize=9;3"
font-4 = "Iosevka Nerd Font:pixelsize=9;3"
font-5 = "Iosevka Nerd Font:pixelsize=9;3"

modules-right = keyboard sep cpu cputemp sep network sep notification bluetooth backlight pulseaudio sep battery sep time sep powermenu
modules-center = tray spotify
modules-left = launcher sep i3 sep title

override-redirect = false

